        <h1 class="text-center">Sự phản kháng của vết thương</h1>

        <p class="text-justify">

            hướng đi, mục tiêu cho bản thân.
        </p>

        <p class="text-justify">
            Trong thời gian cách li xã hội, tôi chọn cách vùi mình vào bàn học, cày hết tích phân, hàm số rồi hình không gian,… Tranh thủ tìm và thử nghiệm những phương pháp học tiếng anh cho bản thân… Trở lại trường, ngoài thời gian trên lớp tôi tranh thủ học trước kiến thức chuyên ngành và hi vọng khi xa nhà vào đại học, có thể kiếm được công việc làm thêm từ những kiến thức đó, với suy nghĩ sẽ có thể tự mình lo cho bản thân, đỡ gánh nặng kinh tế cho gia đình, một phần cũng mong muốn khi đi làm sớm sẽ học được những điều mới, có thêm kinh nghiệm và bản lĩnh…
        </p>

        <p class="text-justify">
            Và cứ thế tôi đặt ra những mục tiêu, lên những kế hoạch và nỗ lực chinh phục nó. Tôi cảm thấy bản thân khá ổn khi đã tận dụng tốt những khoảng thời gian đó. Cho đến khi những cơn mơ đến. Những giấc ngủ của tôi rất hiếm khi xuất hiện những giấc mơ, nhưng nếu có thì nó thường là những ám ảnh về nỗi đau từng trải, và lần này cũng không ngoại lệ.
        </p>

        <p class="text-justify">
            Sau những cơn mơ ám ảnh của nỗi đau, cảm xúc của tôi dẫn trở nên tiêu cực. Tôi vẫn cố gắng tập trung làm những công việc theo kế hoạch, nhưng hiệu suất thì chẳng tốt là bao. Cuối cùng, tôi quyết định dành ra những ngày trầm tư, suy ngẫm về những vấn đề của bản thân. Và trong những ngày ngồi lắng nghe bản thân, tôi nhận ra tôi chưa bao giờ ổn như tôi từng nghĩ và bản thân những năm tháng qua chỉ đang tiết chế nỗi buồn của chính mình. Sự mạnh mẽ trong tôi đã ép bản thân phải bỏ qua những nỗi đau, tổn thương của bản thân để tiếp tục sống, nói đúng hơn là tồn tại.
        </p>

        <p class="text-justify">
            Và trong khoảnh khắc nào đó, tôi chợt cảm thấy những năm qua mình chưa bao giờ nghĩ đến việc cần dành thời gian để yêu bản thân mình nhiều hơn. Cứ lao đầu vào công việc, học hành vì muốn bù đắp những thời gian đã chết trong nỗi buồn mà lãng tránh sự đau đớn trong trái tim trải qua nhiều bi hài. Chẳng hay đôi khi lại xót xa cho gương mặt thấm đẫm nỗi buồn và thương hại cho đôi mắt từng cạn cả dòng lệ. Có chăng tâm hồn đã chết nên bản thân cũng mặc kệ?
        </p>

        <p class="text-justify">
            Chẳng trách được bản thân, bởi khi nghĩ đến việc phải làm gì để xoa dịu những vết thương mãi chẳng lành, cảm xúc phản kháng trong tâm hồn lại trỗi dậy, chắc có lẽ bởi chảng phải nó chưa bao giờ yêu lấy chính mình. Khi sinh ra nó đã mang trong mình sự nhạy cảm và lại đem trọn yêu thương, cảm xúc cho một thứ. Và rồi… nó dành cảm xúc vào thứ mà nó xem là tất cả của cuộc đời… và chết dành trong thứ tình cảm đó, nó cũng đã gắng gượng đến trơ lì với nỗi đau…
        </p>

        <p class="text-justify">
            Ừ, tâm hồn đó đã từng nuôi hi vọng trong tuyệt vọng!
        </p>

        <p class="text-justify">
Nó lựa chọn cách giải thoát để yêu thương chính mình nhưng lại mãi đắn đo vì những người ở lại. Nhưng vốn, nó đã chết khi tâm hồn nó không còn sống… Không thể giải thoát, nó cố gắng chạy trốn khỏi nơi chứa những niềm đau, những lời nói sát thương và những giấc ngủ dài ám ảnh...        </p>

        <p class="text-justify">
            Từ nhỏ đã mong mình có thể sống và làm những người mình thương hạnh phúc. Khi sự ngây thơ đã mất đi, thay thế bằng những nỗi đau và tổn thương, ta nhận ra mình vẫn tồn tại là điều nỗ lực nhất từng làm đến hiện tại.
        </p>

        <p class="text-justify">
            Vẫn biết thực ra bản thân chỉ mong những vết thương dù không thể chữa lành nhưng xin đừng làm nó chảy máu thêm nữa… Bản thân nó đã chẳng còn cảm xúc để mong mỏi thứ gọi là yêu thương, vì thế chỉ cần bình an là đủ.
        </p>

        <p class="text-justify">
            Dòng cảm xúc mâu thuẫn cứ tồn tại, sự phản kháng của vết thương khi suy nghĩ đến việc yêu thương lấy chính mình, thật bi hài và xót xa.
        </p>
